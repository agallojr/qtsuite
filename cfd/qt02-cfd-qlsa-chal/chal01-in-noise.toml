
# values to be used for all test cases
[global]
warmup_sites = false
# a set of dependencies needed to run the frontier-qlsa code, an lwfm venv "site"
preprocess_site = "frontier-qlsa"
circuit_hhl_path = "~/proj/src/frontier-qlsa/frontier_qlsa/circuit_HHL.py"
savedir = "/tmp/lwfm/qt02-cfd/chal01"

# where to run the circuit - in another named venv site with a specific quantum backend
exec_site = "ibm-quantum"
qc_backend = "density_matrix_sim_aer"


# ORNL CFD case variables
P_in = 200          # inlet pressure
P_out = 0           # outlet pressure
U_top = 0           # top velocity
U_bottom = 0        # bottom velocity
L = 1               # length
D = 1               # depth
mu = 1              # dynamic viscosity
rho = 1             # fluid density
case = "sample-tridiag"
NQ_MATRIX = 2
nx = 2
ny = 2
var = "pressure"


# ****************************************************
# test cases

[case-1000]
qc_shots = 1000
sim_custom_noise = false  

[case-1000-n]
qc_shots = 1000
sim_custom_noise = true     

[case-10000]
qc_shots = 10000
sim_custom_noise = false

[case-10000-n]
qc_shots = 10000
sim_custom_noise = true

[case-100000]
qc_shots = 100000
sim_custom_noise = false

[case-100000-n]
qc_shots = 100000
sim_custom_noise = true

