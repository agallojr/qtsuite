# Hele-Shaw 2x2 with Torino (Heron) noise model simulation
# 4 runs for UQ comparison with real Torino hardware
# Shots: 100, 1K, 10K, 100K

[global]
run_circuit = true
postprocess = true

warmup_sites = false
show_plot = false

preprocess_site = "frontier-qlsa"
circuit_hhl_path = "~/proj/src/frontier-qlsa/circuit_HHL.py"
savedir = "/Users/agallojr/.lwfm/out/qt02-cfd/"

exec_site = "ibm-quantum"
# ibm_torino_aer uses AerSimulator.from_backend() with real calibration data

case = "hele-shaw"

# Hele-Shaw common parameters
D = 1
L = 1
P_in = 200
P_out = 0
U_top = 0
U_bottom = 0
mu = 1.0
rho = 1
var = "pressure"

# Run 1
[hs_torino_sim_run1]
qc_backend = "ibm_torino_aer"
qc_shots = [100, 1000, 10000, 100000]
nx = 2
ny = 2
NQ_MATRIX = 2

