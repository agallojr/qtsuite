# SKQD Study Example
# Run with: python run-study-skqd.py study-example.toml

[global]
# Default parameters for all cases
num_orbs = 8
krylov_dim = 5
dt_mult = 1.0
shots = 1024
opt_level = 1
# Hamiltonian parameters
hopping = 1.0
onsite = 5.0
hybridization = 1.0
filling_factor = -0.5
# SQD post-processing parameters
max_iter = 10
num_batches = 5
samples_per_batch = 200


[study]
noise = [0.0, 0.01]
shots = [1024, 4096]
num_batches = [5, 10]
samples_per_batch = [100, 200]





