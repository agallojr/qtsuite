# HHL Algorithm with Qrisp Sweep
# Run with: python -m qp4p_sweeper mod2/src/ax_equals_b_hhl_qrisp.py mod2/input/ax_equals_b_hhl_qrisp.toml

[global]
_output_dir = "~/qp4p"
precision = 3
trotter-steps = 1
shots = 1024

# Simple 2x2 system
[simple_2x2]
matrix = "[[3,1],[1,3]]"
vector = "[1,1]"

# Diagonal dominant system
[diagonal_2x2]
matrix = "[[4,1],[1,4]]"
vector = "[1,0]"

# Different vector
[simple_2x2_alt]
matrix = "[[2,1],[1,2]]"
vector = "[1,0]"

# Precision study
[precision_study]
matrix = "[[3,1],[1,3]]"
vector = "[1,1]"
precision = [2, 3, 4, 5]

# Shots convergence
[shots_study]
matrix = "[[3,1],[1,3]]"
vector = "[1,1]"
shots = [512, 1024, 2048, 4096]

# Trotter steps study
[trotter_study]
matrix = "[[3,1],[1,3]]"
vector = "[1,1]"
trotter-steps = [1, 2, 3, 5]

# 4x4 system
[system_4x4]
matrix = "[[4,1,0,0],[1,4,1,0],[0,1,4,1],[0,0,1,4]]"
vector = "[1,0,0,0]"
precision = 4
shots = 2048
