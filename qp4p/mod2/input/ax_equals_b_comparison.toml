# Ax=b Algorithm Comparison Study
# Compares VQLS, HHL, HHL-Qrisp, and CKS on the same small 2x2 system

[global]
_output_dir = "~/qp4p"
# No global _script - each group specifies its own
_group_postproc = "python mod1/src/postproc/linear_system_viz.py"
_final_postproc = "python mod2/src/postproc/algorithm_comparison_viz.py"

# VQLS - Variational Quantum Linear Solver
[vqls]
_script = "mod1/src/ax_equals_b_vqls.py"
size = 2
seed = 42
reps = 3
maxiter = 200

# HHL - Harrow-Hassidim-Lloyd (quantum_linear_solvers library)
[hhl]
_script = "mod2/src/ax_equals_b_hhl.py"
size = 2
seed = 42
shots = 1024

# HHL-Qrisp - HHL using Qrisp framework
[hhl_qrisp]
_script = "mod2/src/ax_equals_b_hhl_qrisp.py"
size = 2
seed = 42
shots = 1024
precision = 3

# CKS - Childs-Kothari-Somma algorithm
[cks]
_script = "mod2/src/ax_equals_b_cks_qrisp_est.py"
size = 2
seed = 42
shots = 1024
epsilon = 0.01
