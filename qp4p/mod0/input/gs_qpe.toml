# QPE Ground State Energy Sweep Configuration
# Run with: python -m qp4p_sweeper src/gs_qpe.py input/gs_qpe.toml

[global]
_output_dir = "~/qp4p"

# H2 shots convergence study
[h2_shots]
molecule = "H2"
ancilla = 6
shots = [1024, 2048, 4096, 8192]
_postproc = ["python src/postproc_echo.py"]

# H2 ancilla precision study
[h2_ancilla]
molecule = "H2"
shots = 8192
ancilla = [4, 5, 6, 7, 8]

# H2 bond length dissociation curve
[h2_dissociation]
molecule = "H2"
shots = 8192
ancilla = 6
bond-length = [0.5, 0.6, 0.74, 1.0, 1.5, 2.0]

# Compare small molecules
[molecules]
molecule = ["H2", "HeH+"]
shots = 8192
ancilla = 6

# Noise study on H2
[h2_noise]
molecule = "H2"
shots = 8192
ancilla = 6
t1 = [50, 100, 200]
t2 = [30, 60, 120]
_postproc = ["python src/postproc_noise.py"]
