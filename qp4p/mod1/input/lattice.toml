# Ising Model VQE Lattice Sweep

[global]
_output_dir = "~/qp4p"
_group_postproc = "python -m postproc.lattice_viz"
_final_postproc = "python -m qp4p_image_gallery"

# Ansatz comparison
[ansatz_study]
rows = 4
cols = 4
ansatz = ["simple", "standard"]
maxiter = 200

# Optimizer comparison
[optimizer_study]
rows = 4
cols = 4
optimizer = ["COBYLA", "SLSQP", "SPSA"]
maxiter = 200

[3x3_noise]
rows = 3
cols = 3
maxiter = [2, 20, 200, 2000]
optimizer = ["COBYLA"]
#t1 = 100e-6
#t2 = 200e-6
backend = "manila"
