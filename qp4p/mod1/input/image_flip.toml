# Image Flip Sweep 

[global]
_script = "mod1/src/image_flip.py"
_output_dir = "~/qp4p"
# after a group of cases, create the viz plot
_group_postproc = "python mod1/src/postproc/image_viz.py"
# after all groups, pop up the image viewer
_final_postproc = "python helpers/src/qp4p_image_gallery.py"

# Size study: test different image sizes
[size_study]
size = [4, 8]
shots = 2048

# Shots convergence study for 4x4 images
[shots_study]
size = 8
shots = [512, 1024, 2048, 4096, 8192, 16384, 32768, 65536, 131072]

# Noise study: impact of T1/T2 on fidelity
[noise_study]
size = 8
shots = 2048
t1 = [50, 100, 200]
t2 = [40, 80, 160]
