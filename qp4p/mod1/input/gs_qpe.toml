# QPE Ground State Energy Sweep Configuration
# Run with: python -m qp4p_sweeper mod1/src/gs_qpe.py mod1/input/gs_qpe.toml

[global]
_output_dir = "~/qp4p"
_script = "mod1/src/gs_qpe.py"
_group_postproc = "python mod1/src/postproc/qpe_viz.py"
_final_postproc = "python helpers/src/qp4p_image_gallery.py"

# H2 shots convergence study
[h2_shots]
molecule = "H2"
ancilla = 6
shots = [1024, 2048, 4096, 8192]

# H2 ancilla precision study
[h2_ancilla]
molecule = "H2"
shots = 8192
ancilla = [4, 5, 6, 7, 8]

# H2 bond length dissociation curve
[h2_dissociation]
molecule = "H2"
shots = 8192
ancilla = 6
bond-length = [0.5, 0.6, 0.74, 1.0, 1.5, 2.0]

# Compare small molecules
[molecules]
molecule = ["H2", "HeH+"]
shots = 8192
ancilla = 6

# Noiseless baseline for HeH+
[heh_baseline]
molecule = "HeH+"
shots = 4096
ancilla = 6

# Noise study on HeH+ with varying T1/T2
[heh_noise]
molecule = "HeH+"
shots = 4096
ancilla = 6
t1 = [1, 5, 50]
t2 = [1, 5]
