# Phase Kickback Sweep

[global]
_output_dir = "~/qp4p"
_script = "mod1/src/phase_kickback.py"
_group_postproc = "python mod1/src/postproc/phase_kickback_viz.py"
_final_postproc = "python helpers/src/qp4p_image_gallery.py"

# Baseline: no noise
[baseline]

# Noise study: impact of T1/T2 on phase kickback fidelity
[noise_study]
t1 = [50, 100, 200]
t2 = [40, 80, 160]

# Backend comparison
[backend_study]
backend = ["manila", "jakarta"]
