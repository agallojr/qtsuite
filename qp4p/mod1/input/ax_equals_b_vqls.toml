# Linear System Solver (Ax=b)

[global]
_output_dir = "~/qp4p"
_script = "mod1/src/ax_equals_b_vqls.py"
_group_postproc = "python mod1/src/postproc/linear_system_viz.py"
_final_postproc = "python helpers/src/qp4p_image_gallery.py"

# Baseline: small system
[baseline]
size = 2
seed = 42

# Size study: compare different system sizes
[size_study]
size = [2, 4]
seed = 42
maxiter = 300

# Optimizer iteration study
[iteration_study]
size = 4
seed = 42
maxiter = [100, 200, 400]

# Ansatz depth study
[depth_study]
size = 4
seed = 42
reps = [2, 3, 4, 5]
