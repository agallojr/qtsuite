# Grover's Algorithm Sweep

[global]
_output_dir = "~/qp4p"
_group_postproc = "python -m postproc.grovers_viz"
_final_postproc = "python -m qp4p_image_gallery"

# Baseline: single target, no noise
[baseline]
targets = ["10111"]

# Multiple targets
[multi_target]
targets = ["101", "110", "011"]

# Iteration study: compare different iteration counts
[iteration_study]
targets = ["10111"]
iterations = [1, 2, 3, 4]

# Noise study: impact of T1/T2 on search success
[noise_study]
targets = ["101"]
shots = 2048
t1 = [50, 100, 200]
t2 = [40, 80, 160]
